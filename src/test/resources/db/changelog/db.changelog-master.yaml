databaseChangeLog:
    -   logicalFilePath: classpath:/db/changelog/db.changelog-master.yaml
    -   changeSet:
            id: create tables beer, orders, user, customer_order
            author: sitdikov_igor
            changes:
                -   createTable:
                        tableName: beer
                        columns:
                            -   column:
                                    name: id
                                    type: INT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        nullable: false
                            -   column:
                                    name: type
                                    type: varchar(64)
                            -   column:
                                    name: in_stock
                                    type: TINYINT(1)
                            -   column:
                                    name: name
                                    type: varchar(512)
                            -   column:
                                    name: description
                                    type: varchar(512)
                            -   column:
                                    name: alcohol
                                    type: DOUBLE
                            -   column:
                                    name: density
                                    type: DOUBLE
                            -   column:
                                    name: country
                                    type: varchar(128)
                            -   column:
                                    name: price
                                    type: DOUBLE
                -   createTable:
                        tableName: user
                        columns:
                            -   column:
                                    name: id
                                    type: INT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        nullable: false
                            -   column:
                                    name: name
                                    type: varchar(128)
                            -   column:
                                    name: password
                                    type: varchar(64)
                            -   column:
                                    name: email
                                    type: varchar(64)
                            -   column:
                                    name: phone
                                    type: varchar(64)
                            -   column:
                                    name: user_role
                                    type: INT
                -   createTable:
                        tableName: orders
                        columns:
                            -   column:
                                    name: id
                                    type: INT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        nullable: false
                            -   column:
                                    name: user_id
                                    type: INT
                                    constraints:
                                        nullable: false
                                        foreignKeyName: fk_user_id
                                        references: user(id)
                            -   column:
                                    name: processed
                                    type: TINYINT(1)
                            -   column:
                                    name: total
                                    type: DOUBLE
                -   createTable:
                        tableName: customer_order
                        columns:
                            -   column:
                                    name: id
                                    type: INT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                            -   column:
                                    name: beer_id
                                    type: INT
                                    constraints:
                                        nullable: false
                                        foreignKeyName: fk_beer_id
                                        references: beer(id)
                            -   column:
                                    name: order_id
                                    type: INT
                                    constraints:
                                        nullable: false
                                        foreignKeyName: fk_order_id
                                        references: orders(id)
                            -   column:
                                    name: amount
                                    type: INT
    -   changeSet:
            id: changed DOUBLE to DECIMAL in price fields
            author: sitdikov_igor
            changes:
                -   modifyDataType:
                        catalogName: beershop
                        columnName: price
                        newDataType: DECIMAL(4,2)
                        schemaName: public
                        tableName: beer
                -   modifyDataType:
                        catalogName: beershop
                        columnName: total
                        newDataType: DECIMAL(4,2)
                        schemaName: public
                        tableName: orders

    -   changeSet:
            id: add records to database
            author: sitdikov_igor
            changes:
                -   sqlFile:
                        dbms: mysql
                        encoding: UTF-8
                        path: db/changelog/beershop.sql