databaseChangeLog:
    -   logicalFilePath: classpath:db/changelog/db.changelog-master.yaml
    -   changeSet:
            id: 1
            author: sitdikov_igor
            changes:
                -   createTable:
                        tableName: beer
                        columns:
                            -   column:
                                    name: id
                                    type: INT
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                            -   column:
                                    name: type
                                    type: varchar(512)
                            -   column:
                                    name: in_stock
                                    type: TINYINT(1)
                            -   column:
                                    name: name
                                    type: varchar(512)
                            -   column:
                                    name: description
                                    type: varchar(512)
                            -   column:
                                    name: alcohol
                                    type: DOUBLE
                            -   column:
                                    name: density
                                    type: DOUBLE
                            -   column:
                                    name: country
                                    type: varchar(512)
                            -   column:
                                    name: price
                                    type: DOUBLE
    -   changeSet:
            id: 2
            author: sitdikov_igor
            changes:
                -   sqlFile:
                        dbms: mysql
                        encoding: UTF-8
                        path: db/changelog/beershop.sql